    <style>

<body>
    <div class="loader"></div>
    <h1>Atualizando Sistema...</h1>
    <p>Se você está vendo esta tela, o Next.js está carregando ou os arquivos antigos ainda estão no cache.</p>
    <p style="font-size: 0.8rem; color: #666;">Tente recarregar a página em 30 segundos.</p>
    
    <script>
        // Tenta redirecionar para a rota do Next.js se o arquivo estático for servido por engano
        setTimeout(() => {
            if(window.location.pathname === '/index.html') {
                window.location.href = '/';
            } else {
                window.location.reload();
            }
        }, 3000);
    </script>
